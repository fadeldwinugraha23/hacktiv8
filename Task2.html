<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <nav class="header-menu">
        <ul class="list-menu">
            <li>
                <a href="#">HOME</a>
            </li>
            <li>
                <a href="#">PRODUCT</a>
            </li>
            <li>
                <a href="#">GALLERY</a>
            </li>
            <li>
                <a href="#">BLOG</a>
            </li>
            <li>
                <a href="#">INVENTORY</a>
            </li>
        </ul>
    </nav>
    <div class="content">
        <section class="profile">
            <div class="avatar">
                <div class="image-profile">
                    <img src="Foto.jpg" alt="pas-foto" class="pas-foto">
                </div>
                <div class="info-profile">
                    <div class="profile-name">
                        <span id="Nama" style="font-size: 2vw;font-weight: bold;"></span>
                        <span id="Posisi" style="font-size: 1.5vw;"></span>
                    </div>
                        <script>
                            var Nama = prompt("Who are you?");
                            var Posisi = prompt("What is your position?")

                            document.getElementById("Nama").innerHTML = Nama;
                            document.getElementById("Posisi").innerHTML = Posisi;
                        </script>
                    <div class="button-profile">
                        <button class="button-kontak">Kontak</button>
                        <button class="button-resume">Resume</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="data-profile">
                <table>
                    <tr>
                        <td style="font-weight: 700; width: 10vw;">Availability</td>
                        <td id="Availability"></td>
                    </tr>
                        <script>
                            var Availability = prompt("Full Time or Part Time?");
                            
                            document.getElementById("Availability").innerHTML = Availability;
                        </script>
                    <tr>
                        <td style="font-weight: 700; width: 10vw;">Usia</td>
                        <td id="Usia"></td>
                    </tr>
                        <script>
                            var Usia = prompt("How is your age?");
                            
                            document.getElementById("Usia").innerHTML = Usia;
                        </script>
                    <tr>
                        <td style="font-weight: 700; width: 10vw;">Lokasi</td>
                        <td id="Lokasi">Jakarta Indonesia</td>
                    </tr>
                        <script>
                            var Lokasi = prompt("Where is your location?");
                            
                            document.getElementById("Lokasi").innerHTML = Lokasi;
                        </script>
                    <tr>
                        <td style="font-weight: 700; width: 10vw;">Pengalaman</td>
                        <td id="Pengalaman"></td>
                    </tr>
                        <script>
                            var Pengalaman = prompt("How many years your experience(s)?");
                            
                            document.getElementById("Pengalaman").innerHTML = Pengalaman;
                        </script>
                    <tr>
                        <td style="font-weight: 700; width: 10vw;">Email</td>
                        <td id="Email"></td>
                    </tr>
                        <script>
                            var Email = prompt("What is your email?");
                            
                            document.getElementById("Email").innerHTML = Email;
                        </script>
                </table>
            </div>
        </section>
    </div>
</body>
</html>
